{% extends "base.html" %}
{% block content %}
<div id="account-login" class="container">
  {{ show_flashes() }}
  <form class="form-signin" action="{{ url_for('reset_with_token', token=token) }}" method="POST">
    <h2 class="form-signin-heading">Change Password</h2>
    <p>Insert New Password</p>
    {{ render_bootstrap_field(form.new_password) }}
    {{ render_bootstrap_field(form.confirm_new) }}
    {{ form.csrf_token }}
    <button class="btn btn-lg btn-success btn-block" type="submit">Save</button><br><br>
  </form>
</div> <!-- /container -->
{% endblock %}
